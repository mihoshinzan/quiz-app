<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Êó©Êäº„Åó„ÇØ„Ç§„Ç∫Â§ß‰ºö</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="data:,">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg-color: #0b0c15;
      --panel-bg: #15161f;
      --primary: #00f0ff;
      --accent: #ff0055;
      --success: #00ff41;
      --gold: #ffd700;
      --text-main: #ffffff;
      --text-sub: #8892b0;

      --glow: 0 0 10px var(--primary), 0 0 20px rgba(0, 240, 255, 0.4);
      --font-jp: 'Zen Kaku Gothic New', sans-serif;
      --font-num: 'Orbitron', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100dvh;
      overflow: hidden;
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: var(--font-jp);
      box-sizing: border-box;
      background-image:
        linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    body {
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    /* === „Ç®„É≥„Éà„É™„ÉºÁîªÈù¢ === */
    #entry {
      width: 90%;
      max-width: 400px;
      margin: auto;
      padding: 40px;
      background: var(--panel-bg);
      border: 1px solid #333;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      z-index: 100;
    }

    #entry input[type="text"],
    #entry input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #000;
      border: 1px solid #444;
      color: var(--primary);
      font-size: 1.1em;
      box-sizing: border-box;
      outline: none;
      display: block;
    }
    #entry input:focus { border-color: var(--primary); }

    .mode-area {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .mode-area label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }
    #entry input[type="radio"] {
      width: auto;
      margin: 0;
      transform: scale(1.2);
      accent-color: var(--primary);
    }

    /* === „Éò„ÉÉ„ÉÄ„Éº === */
    #headerInfo {
      flex: 0 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    h1 {
      margin: 0;
      font-family: var(--font-jp);
      font-weight: 700;
      font-size: 1.5em;
      color: var(--text-sub);
      letter-spacing: 1px;
    }
    #roomInfo {
      font-family: var(--font-jp);
      color: var(--primary);
      font-size: 0.9em;
    }
    #roomIdText {
      font-family: var(--font-num);
      font-weight: bold;
      margin-left: 0.3em;
    }

    /* === „Ç≤„Éº„É†ÁîªÈù¢„Ç≥„É≥„ÉÜ„Éä === */
    #game {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 0;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    /* 1. ÂïèÈ°åË°®Á§∫„Ç®„É™„Ç¢ */
    #stage {
      height: 35dvh;
      flex: none;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid var(--primary);
      box-shadow: var(--glow);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1;
    }

    #counter {
      font-family: var(--font-jp);
      font-weight: bold;
      color: var(--primary);
      font-size: 1.2em;
      opacity: 0.8;
      margin-bottom: 0.5rem;
      border-bottom: 1px dashed rgba(0, 240, 255, 0.3);
      padding-bottom: 5px;
      width: fit-content;
      flex: 0 0 auto;
    }

    #questionArea {
      flex: 1;
      display: flex;
      align-items: center;
      font-size: 2.5rem;
      line-height: 1.4;
      font-weight: 700;
      text-shadow: 0 0 5px rgba(255,255,255,0.5);
      overflow-y: auto;
      word-break: break-all;
    }

    #answerArea {
      margin-top: 10px;
      font-size: 1.8rem;
      color: var(--success);
      font-weight: bold;
      text-shadow: 0 0 10px var(--success);
      min-height: 2.5rem;
      flex: 0 0 auto;
    }

    /* 2. ÂõûÁ≠îÊ®©Ë°®Á§∫„Ç®„É™„Ç¢ */
    #buzzedContainer {
      flex: 0 0 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      z-index: 10;
    }

    #buzzed {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 8px 30px;
      border-radius: 50px;
      transition: all 0.2s ease-out;
      color: #444;
      border: 2px solid #333;
      background: rgba(0, 0, 0, 0.3);
    }

    #buzzed.active {
      font-size: 1.5rem;
      color: #ffffff;
      text-shadow: 0 0 8px var(--accent);
      background: #000000;
      border: 2px solid var(--accent);
      box-shadow: 0 0 20px var(--accent);
      transform: scale(1.1);
    }

    /* 3. Êìç‰Ωú„Éë„Éç„É´ */
    #controlArea {
      flex: 0 0 auto;
      background: #1a1a1a;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      z-index: 5;
    }

    button {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 10px 20px;
      font-family: var(--font-jp);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover:not(:disabled) {
      background: var(--primary);
      color: #000;
      box-shadow: 0 0 15px var(--primary);
    }
    button:disabled {
      border-color: #444;
      color: #444;
      cursor: not-allowed;
      box-shadow: none;
    }

    #buzzBtn {
      font-size: 1.6rem;
      padding: 15px 0;
      width: 100%;
      max-width: 500px;
      border-color: var(--accent);
      color: var(--accent);
      border-width: 2px;
      background: rgba(255, 0, 85, 0.05);
    }
    #buzzBtn:hover:not(:disabled) {
      background: var(--accent);
      box-shadow: 0 0 20px var(--accent);
      color: #fff;
    }

    #leaveBtn, button[onclick="closeRoom()"] {
      border-color: #666;
      color: #888;
      font-size: 0.8rem;
    }

    /* 4. „Éó„É¨„Ç§„É§„Éº„Ç´„Éº„Éâ */
    #scoreArea {
      flex: 1;
      min-height: 0;
      border-top: 1px solid #333;
      padding-top: 10px;
      overflow-y: auto;
    }

    #players {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    #players li {
      background: var(--panel-bg);
      border: 1px solid #444;
      border-radius: 4px;
      padding: 8px 12px;
      min-width: 80px;
      text-align: center;
      font-size: 0.9rem;
    }
    #players li:contains('üèÜÔ∏è') {
      border-color: var(--gold);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    #masterArea {
      text-align: right;
      font-size: 0.75rem;
      color: #444;
      margin-top: 5px;
      padding-right: 5px;
    }

    /* === „É™„Ç∂„É´„ÉàÁîªÈù¢ === */
    #resultOverlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(11, 12, 21, 0.95);
      z-index: 999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    #resultTitle {
      font-family: var(--font-jp);
      font-weight: 700;
      font-size: 2.5rem;
      color: var(--primary);
      text-shadow: 0 0 20px var(--primary);
      margin-bottom: 2rem;
    }
    #resultList {
      list-style: none;
      padding: 0;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 60vh;
      overflow-y: auto;
    }
    .result-card {
      background: var(--panel-bg);
      border: 1px solid #444;
      padding: 15px 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      opacity: 0;
      animation: slideIn 0.5s ease-out forwards;
    }
    @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .result-card.winner {
      border: 2px solid var(--gold);
      background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      font-weight: bold;
    }
    .result-card.winner .score { color: var(--gold); }

    @media (max-width: 768px) {
      body { padding: 10px; }
      #headerInfo { margin-bottom: 10px; padding-bottom: 5px; }
      h1 { font-size: 1rem; }

      #stage { height: 35dvh; padding: 15px; }
      #questionArea { font-size: 1.6rem; }

      #scoreArea { padding-top: 5px; }
    }
  </style>
</head>
<body>

<div id="headerInfo" style="display:none;">
  <h1>Êó©Êäº„Åó„ÇØ„Ç§„Ç∫Â§ß‰ºö</h1>
  <div id="roomInfo">„É´„Éº„É†IDÔºö<span id="roomIdText"></span></div>
</div>

<div id="entry">
  <h2 style="margin-top:0; color:var(--primary);">„É≠„Ç∞„Ç§„É≥</h2>

  <div class="mode-area">
    <label>
      <input type="radio" name="mode" value="join" checked onchange="toggleFile(false)">
      <span>ÂèÇÂä†ËÄÖ</span>
    </label>
    <label>
      <input type="radio" name="mode" value="create" onchange="toggleFile(true)">
      <span>Âè∏‰ºöËÄÖÔºà„É´„Éº„É†‰ΩúÊàêÔºâ</span>
    </label>
  </div>

  <input type="text" id="name" placeholder="ÂêçÂâç">
  <input type="text" id="room" placeholder="„É´„Éº„É†ID">

  <div id="fileArea" style="display:none; margin-top:15px; text-align:left;">
    <label style="font-size:0.9em; color:#888;">ÂïèÈ°å„Éï„Ç°„Ç§„É´ (CSV/TXT):</label><br>
    <input type="file" id="qFile" accept=".csv,.txt" style="color:white; margin-top:5px;">
  </div>

  <br><br>
  <button onclick="enter()" style="width:100%; font-size:1.2em;">ÈñãÂßã</button>
</div>

<div id="game" style="display:none;">
  <div id="stage">
    <div id="counter"></div>
    <div id="questionArea"></div>
    <div id="answerArea"></div>
  </div>

  <div id="buzzedContainer">
    <div id="buzzed">ÂõûÁ≠îÊ®©Áç≤ÂæóËÄÖ</div>
  </div>

  <div id="controlArea">
    <button id="buzzBtn" onclick="buzz()" disabled>Êó©Êäº„Åó</button>

    <div id="masterControls" style="display:none;">
      <button onclick="nextQ()">Âá∫È°å</button>
      <button onclick="wrong()">Ë™§Á≠î</button>
      <button onclick="resume()">ÂÜçÈñã</button>
      <button onclick="timeout()">ÊôÇÈñìÂàá„Çå</button>
      <button onclick="correct()">Ê≠£Ëß£</button>
      <button onclick="clearDisplay()">Ê∂àÂéª</button>
      <button onclick="end()">ÁµêÊûú</button>
      <button onclick="closeRoom()">„É´„Éº„É†Ëß£Êï£</button>
    </div>

    <button id="leaveBtn" onclick="leaveRoom()">ÈÄÄÂÆ§</button>
  </div>

  <div id="scoreArea">
    <ul id="players"></ul>
    <div id="masterArea">
      Âè∏‰ºöËÄÖÔºö<span id="masterName">‚Äî</span>
    </div>
  </div>
</div>

<div id="resultOverlay">
  <div id="resultTitle">ÊúÄÁµÇÁµêÊûú</div>
  <ul id="resultList"></ul>
  <button id="closeResultBtn" onclick="closeResult()">„É≠„Éì„Éº„Å´Êàª„Çã</button>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="/static/app.js" defer></script>
<script>
  function toggleFile(show) {
    document.getElementById('fileArea').style.display = show ? 'block' : 'none';
  }

  const obsHeader = document.getElementById('headerInfo');
  const obsGame = document.getElementById('game');
  const observer = new MutationObserver((mutations) => {
    mutations.forEach((mutation) => {
      if (mutation.target.id === 'game') {
         obsHeader.style.display = mutation.target.style.display === 'block' ? 'flex' : 'none';
      }
    });
  });
  observer.observe(obsGame, { attributes: true, attributeFilter: ['style'] });
</script>
</body>
</html>
